<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <title>Genetic Algorithm Interactive Design</title>
    <style>
      /* Add your custom styles here */
    </style>
  </head>
  <body>
    <!-- Add your HTML elements for user interaction here -->
    <button id="startButton">Start GA</button>
    <div id="resultsContainer">
      <form action="/evolve" method="GET" enctype="text/plain">
        {% set color =
        {10:[100,0,0],20:[0,100,0],30:[0,0,100],15:[100,100,0],25:[100,0,100]}
        %} {% for i in [1,2,3,4,5] %}
        <div id="population_{{i}}">
          <!--img src="https://picsum.photos/id/{{i}}/200" /--><br />
          <div class="progress">
            <!--genes-->
            {% for percent in [10,20,30,15,25] %}
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              style="width: {{percent}}%; background-color:rgba({{color[percent][0]}},{{color[percent][1]}},{{color[percent][2]}})"
              aria-valuenow="{{percent}}"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
            {% endfor %}
          </div>
          <input
            readonly="readonly"
            type="number"
            id="fitness_{{i}}"
            name="fitness[{{i}}]"
            value="0"
            max="100"
            step="0.01"
          />
        </div>
        {% endfor %}
        <input type="submit" value="Evolve" name="submit" />
      </form>
    </div>

    <script>
      // AJAX call to the backend to initiate the GA
      let resultContainer = document.getElementById("resultsContainer");
      document
        .getElementById("startButton")
        .addEventListener("click", function () {
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "/start_ga", true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              // Handle the response from the backend, if needed
              //<b>jhjkh${xhr.responseText}</b>
              resultContainer.innerHTML = `<img src="https://picsum.photos/id/1/200" />`;
            }
          };
          xhr.send();
        });

        {% for i in [1,2,3,4,5] %}
        document.getElementById("population_{{i}}").addEventListener("mouseover", function()
        {
          val = document.getElementById("fitness_{{i}}").value;//.getAttribute("value");
          step = document.getElementById("fitness_{{i}}").getAttribute("step");
          console.log(val);
          console.log(step);
          //while(true){
            //wait();
            val = parseFloat(val) + parseFloat(step);
            document.getElementById("fitness_{{i}}").value = val;
        //}
        });
        {% endfor %}
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
